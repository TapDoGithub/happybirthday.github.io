<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Playback</title>
    <link rel="stylesheet" href="Sweet.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <img src="../../../CMIYGL.png" alt=""/>
    </div>
    <script>
        var audio = new Audio('CMIYGL.mp3');
        audio.play();
        window.onbeforeunload = function (e) {
            audio.play();
        }
    </script>
</body>
</html>
