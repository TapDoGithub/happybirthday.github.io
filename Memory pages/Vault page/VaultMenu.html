<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>THE VAULT</h1>  
    <div class="container">
        <div id="pinDisplay"></div>
        <div class="pin-pad">
            <button class="pin-btn"onclick="addNumber(1)">1</button>
            <button class="pin-btn"onclick="addNumber(2)">2</button>
            <button class="pin-btn"onclick="addNumber(3)">3</button>
            <button class="pin-btn"onclick="addNumber(4)">4</button>
            <button class="pin-btn"onclick="addNumber(5)">5</button>
            <button class="pin-btn"onclick="addNumber(6)">6</button>
            <button class="pin-btn"onclick="addNumber(7)">7</button>
            <button class="pin-btn"onclick="addNumber(8)">8</button>
            <button class="pin-btn"onclick="addNumber(9)">9</button>
            <button class="pin-btn"onclick="clearPin()">C</button>
            <button class="pin-btn"onclick="addNumber(0)">0</button>
            <button class="pin-btn"onclick="submitPin()">Enter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
